services:
  postgres:
    image: postgres:16
    container_name: leanamp-postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: leanamp
      POSTGRES_PASSWORD: leanamp_dev_pw
      POSTGRES_DB: leanamp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leanamp -d leanamp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
